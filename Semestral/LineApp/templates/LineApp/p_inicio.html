<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    {% endblock titulo %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'LineApp/css/General.css' %}">
    <link rel="icon" type="image/x-icon" href="../../static/LineApp/img/Mico.ico">
</head>

<body class="bg4">

    <!--PRIMERA FILA Y MENU PRINCIPAL-->
    <nav class="navbar nv navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
        <div class="container">
            <div>
                <center>
                    <h1><a class="navbar-brand" href="{% url 'inicio' %}" id="titulo">MusicPro</a></h1>
                </center>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div>
            <a type="button" class="btn btn-darker" style="margin-right: 5px;" href="{% url 'carrito' %}"><i
                    class="bi bi-cart"></i></a>
        </div>
        <div class="dropdown bg-dark" style="margin-right:10rem">
            <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-dark" style="z-index: 9999;" aria-labelledby="dropdownMenuButton">
                {% if request.user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a>
                <a class="dropdown-item" href="{% url 'logout' %}">Salir</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'InicioSesion' %}">Iniciar sesion</a>
                <a class="dropdown-item" href="{% url 'registro' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    {% block script %}
    {% endblock script %}

</body>
</html>
